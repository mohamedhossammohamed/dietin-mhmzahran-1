<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Dietin Web</title>
    <!-- Theme color: white in light mode, black in dark mode -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000" />
    <!-- Point to the PWA manifest generated by VitePWA -->
    <link rel="manifest" href="./manifest.webmanifest" />
    <!-- iOS support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Use default so the page background shows (we add a top safe-area shim with our color) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Preload splash logo so it downloads during splash -->
    <link rel="preload" as="image" href="./11.png" />
    <style>
      /* Lightweight splash overlay */
      #splash {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
        z-index: 9999;
        transition: opacity .85s ease;
      }
      #splash.hide { opacity: 0; pointer-events: none; }
      #splash img { width: 112px; height: 112px; border-radius: 24px; }
      
      /* Disable text selection and zooming */
      * {
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none;   /* Safari */
        -khtml-user-select: none;    /* Konqueror HTML */
        -moz-user-select: none;      /* Firefox */
        -ms-user-select: none;       /* Internet Explorer/Edge */
        user-select: none;           /* Non-prefixed version, currently supported by Chrome and Opera */
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Allow text selection in input fields and textareas */
      input, textarea, [contenteditable] {
        -webkit-user-select: text !important;
        -moz-user-select: text !important;
        -ms-user-select: text !important;
        user-select: text !important;
      }
      
      /* Prevent zooming on input focus on mobile */
      @media screen and (-webkit-min-device-pixel-ratio:0) { 
        input, select, textarea { 
          font-size: 16px !important;
        }
      }
      /* Always keep white splash, even in dark mode */
    </style>

  <body>
    <!-- Top safe-area shim to color the iOS status bar area -->
    <div id="statusbar-shim" style="position: fixed; top: 0; left: 0; right: 0; height: env(safe-area-inset-top); background-color: #ffffff; z-index: 2147483647; pointer-events: none;"></div>
    <div id="splash" aria-hidden="true"><img src="./11.png" alt="Dietin" /></div>
    <div id="root">
      <h1 style="position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0;">
        Dietin - Your AI-Powered Health & Nutrition Assistant. Track meals, get personalized workouts, and achieve your wellness goals with advanced AI analysis.
      </h1>
    </div>
    <script>
      // Toggle iOS standalone status bar style and shim color by color scheme
      (function() {
        const meta = document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]');
        const shim = document.getElementById('statusbar-shim');
        const apply = () => {
          const dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (meta) meta.setAttribute('content', dark ? 'black' : 'default');
          if (shim) shim.style.backgroundColor = dark ? '#000000' : '#ffffff';
        };
        apply();
        if (window.matchMedia) {
          const mql = window.matchMedia('(prefers-color-scheme: dark)');
          if (mql.addEventListener) mql.addEventListener('change', apply);
          else if (mql.addListener) mql.addListener(apply); // iOS older
        }
      })();
    </script>
    <script type="module" src="./src/main.tsx"></script>
  </body>
